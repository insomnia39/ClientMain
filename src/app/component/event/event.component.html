<h2 class="mb-4">{{event?.title || "Title"}}</h2>
<small class="mb-4">{{event?.description || "Event Description . . ."}}</small>
<div class="container border my-4 p-3 bg-white rounded d-flex justify-content-between">
    <h5 class="m-0 p-0">Time Left</h5>
    <h5 class="m-0 p-0">10:00</h5>
</div>
<div class="d-flex justify-content-between mb-4">
    <div class="btn px-3 pb-3 pt-0 w-100" *ngFor="let polling of pollings">
        <h6 class="mt-0 pt-0">{{polling.title}}</h6>
        <div class="card p-4" style="height: 280px; background-image: url({{polling.content.url}}); background-size: cover; background-position: center;" [ngClass]="{'choosen bold-border' : choose == polling.optionNumber}" (click)="btnChoose(polling.optionNumber)">
        </div>
    </div>
</div>
<div class="mb-3 text-center">
    <h3 class="text-dark p-0 m-0">{{latestTotalPolling || 0}}</h3>
    <small class="text-secondary p-0 m-0">{{latestUsername || "Votes Received"}}</small>
</div>
<button class="btn w-100 btn-dark m-0 py-2" [ngClass]="{'disabled' : choose == 0}" (click)="vote()"><h4>Vote</h4></button>
<div class="mt-3">
    <small class="text-danger">Every vote will use 1 point</small>
</div>
